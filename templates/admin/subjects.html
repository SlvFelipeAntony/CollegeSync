{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h4>Gerenciar Matérias</h4>
        <a href="{{ url_for('admin_new_subject') }}" class="btn btn-sm btn-light text-success fw-bold">
            <i class="bi bi-plus-lg"></i> Nova Disciplina
        </a>
    </div>
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Disciplina</th>
                    <th>Professor Responsável</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for m in materias %}
                <tr>
                    <td class="fw-bold">{{ m.name }}</td>
                    <td><span class="badge bg-secondary">{{ m.professor }}</span></td>
                    <td class="text-end">
                        <a href="{{ url_for('admin_edit_subject', id=m.id) }}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{{ url_for('admin_delete_subject', id=m.id) }}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Excluir esta disciplina?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
