<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - CollegeSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center py-4" style="height: 100vh;">

    <main class="w-100 m-auto" style="max-width: 500px; padding: 15px;">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Novo Usuário</h4>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning">
                <ul class="mb-0 list-unstyled">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
            <div class="card-body">
                <form action="/criar" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" name="birth_date">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="form-label">Eu sou:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="typeStudent" value="student" checked onclick="toggleMatricula(true)">
                            <label class="form-check-label" for="typeStudent">Aluno</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="typeTeacher" value="teacher" onclick="toggleMatricula(false)">
                            <label class="form-check-label" for="typeTeacher">Professor</label>
                        </div>
                    </div>

                    <div class="mb-3" id="matriculaField">
                        <label for="registration_number" class="form-label">Matrícula (RA)</label>
                        <input type="text" class="form-control" name="registration_number" placeholder="Ex: 2023001">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                        <a href="/login" class="btn btn-link">Já tenho conta</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        function toggleMatricula(show) {
            const field = document.getElementById('matriculaField');
            if (show) {
                field.style.display = 'block';
            } else {
                field.style.display = 'none';
            }
        }
    </script>

</body>
</html>
