{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Gerenciar Usuários</h4>
        <a href="{{ url_for('admin_user_form') }}" class="btn btn-sm btn-success">
            <i class="bi bi-person-plus-fill"></i> Novo Usuário
        </a>
    </div>
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Permissão</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td class="fw-bold">{{ u.name }}</td>
                    <td>{{ u.email }}</td>
                    <td>
                        {% if u.is_admin %}
                            <span class="badge bg-danger">ADMIN</span>
                        {% else %}
                            <span class="badge bg-secondary">Usuário</span>
                        {% endif %}
                    </td>
                    <td class="text-end">
                        {% if u.is_admin %}
                            <a href="{{ url_for('admin_toggle_role', id=u.id, acao=0) }}"
                               class="btn btn-sm btn-outline-secondary" title="Remover Admin">
                               <i class="bi bi-arrow-down-circle"></i>
                            </a>
                        {% else %}
                            <a href="{{ url_for('admin_toggle_role', id=u.id, acao=1) }}"
                               class="btn btn-sm btn-outline-danger" title="Tornar Admin">
                               <i class="bi bi-arrow-up-circle-fill"></i>
                            </a>
                        {% endif %}

                        <a href="{{ url_for('admin_user_form', id=u.id) }}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <a href="{{ url_for('admin_delete_user', id=u.id) }}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Tem certeza? Isso apagará o acesso deste usuário.');">
                           <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
