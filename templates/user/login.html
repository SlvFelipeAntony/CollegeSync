<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - CollegeSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center py-4 bg-body-tertiary" style="height: 100vh;">

    <main class="form-signin w-100 m-auto" style="max-width: 330px; padding: 15px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning">
                            <ul class="mb-0 list-unstyled">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="/autenticar" method="POST">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                        <label for="email">Endere√ßo de Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                    <hr>
                    <a href="/registro" class="w-100 btn btn-outline-secondary">Criar Conta</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
