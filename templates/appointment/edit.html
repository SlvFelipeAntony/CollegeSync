{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Editar Agendamento</h4>
    </div>
    <div class="card-body">
        <form action="{{ url_for('update_appointment') }}" method="POST">
            <input type="hidden" name="id" value="{{ appt.id }}">

            <div class="mb-3">
                <label class="form-label">Assunto</label>
                <input type="text" class="form-control" name="description" value="{{ appt.description }}" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Data e Hora</label>
                    <input type="datetime-local" class="form-control" name="scheduled_at"
                           value="{{ appt.scheduled_at.strftime('%Y-%m-%dT%H:%M') }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Matéria</label>
                    <select class="form-select" name="subject_id" required>
                        {% for materia in materias %}
                            <option value="{{ materia.id }}" {% if materia.id == appt.subject_id %}selected{% endif %}>
                                {{ materia.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" name="notes" rows="3">{{ appt.notes }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                </div>

                <a href="{{ url_for('delete_appointment', id=appt.id) }}"
                   class="btn btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir?');">
                   Excluir Agendamento
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
