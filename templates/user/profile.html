{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-gear me-2"></i>Meu Perfil</h4>
                </div>
                <div class="card-body">
                    
                    <form action="{{ url_for('update_profile') }}" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" name="birth_date" 
                                   value="{{ user.birth_date }}">
                        </div>

                        <hr>

                        <div class="alert alert-light border">
                            <h6 class="alert-heading text-muted"><i class="bi bi-shield-lock me-2"></i>Segurança</h6>
                            <p class="small text-muted mb-2">Deixe em branco se não quiser alterar sua senha.</p>
                            
                            <div class="mb-3">
                                <label class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" name="password" placeholder="Digite apenas para trocar a senha">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>

                </div>
            </div>
            
            <div class="text-center mt-3 text-muted small">
                Conta criada em: {{ user.created_at }}
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
